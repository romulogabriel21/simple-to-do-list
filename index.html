<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>
    <link
      rel="shortcut icon"
      href="images/to-do-list.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>To-Do List</h2>
      <form id="form-task">
        <input id="input" type="text" placeholder="Tarefa a ser feita..." />
        <button type="submit" class="add-button">
          <img
            class="add-button-image"
            src="images/plus.png"
            alt="add-button-image"
          />
        </button>
      </form>
      <div class="to-do-list"></div>
      <div class="no-task">Empty task list</div>
    </div>
  </body>
</html>
